<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #wrapper {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    #hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(0,0,0,0.5);
      color: white;
      border-radius: 999px;
      font-size: 0.9rem;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- kein autoplay, kein muted, kein loop -->
    <video id="vid" controls playsinline>
      <source src="DEIN-GITHUB-VIDEO-LINK.mov" type="video/mp4">
      Dein Browser unterstÃ¼tzt das Video-Format nicht.
    </video>

    <div id="hint">Tippe / klicke ins Video fÃ¼r Fullscreen ðŸ”Š</div>
  </div>

  <script>
    const video = document.getElementById("vid");
    const hint  = document.getElementById("hint");

    async function goFullscreenOnFirstPlay() {
      try {
        // Beim ersten Play-Klick Fullscreen versuchen
        if (!document.fullscreenElement) {
          await document.documentElement.requestFullscreen();
        }
        // Hinweis ausblenden
        if (hint) hint.style.display = "none";
      } catch (err) {
        console.log("Fullscreen nicht mÃ¶glich:", err);
      }

      // Listener danach entfernen, wir wollen das nur einmal
      video.removeEventListener("play", goFullscreenOnFirstPlay);
    }

    // Wenn der User das erste Mal Play drÃ¼ckt â†’ Fullscreen
    video.addEventListener("play", goFullscreenOnFirstPlay);
  </script>
</body>
</html>
