<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hey Dario, bisch ready? üéÑ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #020617, #000);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #e2e8f0;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1rem;
      color: #cbd5e1;
      max-width: 350px;
      line-height: 1.4;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    /* Blauer Ready-Button */
    #startBtn {
      border: none;
      border-radius: 999px;
      padding: 0.85rem 2.4rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
    }

    #startBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 45px rgba(0, 0, 0, 0.75);
    }

    #startBtn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    #videoWrapper {
      position: fixed;
      inset: 0;
      background: black;
      display: none; /* erst nach Klick sichtbar */
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    #smallHint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #9ca3af;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Start-Screen -->
  <div class="center" id="startScreen">
    <h1>Hey Dario, bisch ready? üéÑ</h1>
    <p>
      Sobald du bereit bisch, druck uf de Button.<br>
      Merry X-Mas min Br√ºeder, I love you! ‚ù§Ô∏è
    </p>
    <button id="startBtn">ready</button>
  </div>

  <!-- Video Fullscreen -->
  <div id="videoWrapper">
    <video id="vid" controls playsinline>
      <!-- üëâ HIER deinen GitHub-Link einsetzen -->
      <source src="https://raw.githubusercontent.com/luca-toni-89/images/main/Video.mp4" type="video/mp4" />
      Din Browser unterst√ºtzt das Video-Format leider n√∂d.
    </video>
    <div id="smallHint">Du chasch stoppe & spule üôÇ</div>
  </div>

  <script>
    const startBtn     = document.getElementById("startBtn");
    const startScreen  = document.getElementById("startScreen");
    const videoWrapper = document.getElementById("videoWrapper");
    const video        = document.getElementById("vid");

    async function enterFullscreen(el) {
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      if (el.webkitEnterFullscreen) return el.webkitEnterFullscreen();
    }

    async function startExperience() {
      try {
        startBtn.disabled = true;
        startBtn.textContent = "L√§dt‚Ä¶";

        startScreen.style.display = "none";
        videoWrapper.style.display = "flex";

        video.muted = false;

        await enterFullscreen(videoWrapper);
        await video.play();
      } catch (err) {
        console.error("Fehler beim Start:", err);
        videoWrapper.style.display = "flex";
      } finally {
        startBtn.disabled = false;
      }
    }

    startBtn.addEventListener("click", startExperience);
  </script>
</body>
</html>
